<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Time Tracker | Sign Up</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="logo">
    <a href="/"><i class="material-icons">timer</i></a>
  </h1>
  <header>
    <h1>Start tracking time for free today</h1>
    <h3>It's that simple.</h3>
  </header>
  <main>
    <form action="" id="signup-form" class="form">
      <div class="field-wrapper">
        <input type="text" id="create-username" class="top" placeholder="Username">
        <i class="material-icons form-icon">person_outline</i>    
      </div>
      <hr>
      <div class="field-wrapper">
        <input type="password" id="create-password" class="bottom" placeholder="Password">
        <i class="material-icons form-icon">lock_outline</i>     
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <a href="/login" class="login">Already have an account?</a>
  </main>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
